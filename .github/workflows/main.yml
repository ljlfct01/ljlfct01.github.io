name: Sync External Repository
on:
  schedule:
    - cron: '0 */6 * * *'  # 每6小时同步一次
  workflow_dispatch:  # 允许手动触发
  push:
    branches: [ main ]

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout current repo
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GH_TOKEN }}
        fetch-depth: 0  # 获取所有历史记录

    - name: Set up Git
      run: |
        git config --global user.name "Your Name"
        git config --global user.email "your-email@example.com"

    - name: Clone external repo and copy files
      run: |
        # 克隆外部仓库（深度克隆以减少时间）
        git clone --depth 1 https://github.com/ljlfct01/ljlfct01.github.io.git /tmp/external-repo
        # 如果目标文件夹不存在，创建
        mkdir -p external-folder
        # 复制文件，排除.git目录
        cp -r /tmp/external-repo/* external-folder/
        # 清理临时目录
        rm -rf /tmp/external-repo

    - name: Commit changes
      run: |
        git add external-folder
        # 检查是否有变化，有变化则提交
        if ! git diff --cached --quiet; then
          git commit -m "Sync external repository [$(date)]"
          git push origin main
        else
          echo "No changes to commit"
        fi
